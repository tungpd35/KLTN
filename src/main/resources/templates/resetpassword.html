<!doctype html>
<html lang="en">
<head>
  <title>Login 07</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<section class="ftco-section">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-12 col-re-10">
        <div class="wrap ">
          <div class="login-wrap p-4 p-re-10"style="width: 100%;">
            <div class="d-flex">
              <div class="w-100">
                <h4 class="mb-6" style="text-align: center;">Tạo lại mật khẩu</h3>
              </div>
            </div>
            <div class="signin-form">
              <div class="form-group mb-3">
                <label class="label"  for="name">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Mật khẩu" required>
                <span class="password-mess"></span>
              </div>
              <div class="form-group mb-3">
                <label class="label"  for="name">Nhập lại mật khẩu</label>
                <input type="password" id="repassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                <span class="repassword-mess"></span>
              </div>
              <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-primary-pass block-center submit">Tạo lại mật khẩu</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/js/reset.js"></script>
</body>
</html>
